<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="./asset/addis.jpg">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <h1 class="clr">Registration Form</h1>
            <form id="registrationForm" class="flex" onsubmit="return validateForm()">
                
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required maxlength="18" title="First name is required and should not exceed 18 characters" placeholder="Enter Your First name">

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required maxlength="18" title="Last name is required and should not exceed 18 characters" placeholder="Enter Your Last name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required title="Please enter a valid email address" placeholder="Enter Your eamil address">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required title="Password is required" placeholder="Enter Your password">

                <label for="cpassword">Confirm Password:</label>
                <input type="password" id="cpassword" name="cpassword" required title="Please confirm your password" placeholder="Enter Your Confirm password">

                <label for="gender">Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>

                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob" required title="Date of Birth is required">

                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" required title="Mobile number is required and should be valid" placeholder="Enter Your Phone number">

                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" required title="Resume upload is required">

                <label for="country">Country:</label>
                <select name="country" id="country" required title="Please select your country">
                    <option value="">Select Country</option>
                    <option value="india">India</option>
                    <option value="australia">Australia</option>
                    <option value="africa">Africa</option>
                    <option value="others">Others</option>
                </select>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required title="City is required" placeholder="Enter Your City">

                <label for="address">Address:</label>
                <textarea name="address" id="address" required title="Address is required" placeholder="Enter Your Address"></textarea>

                <div id="error-message" class="error"></div>

                <div class="row">
                    <input type="submit" value="Submit" class="btn1">
                    <input type="reset" value="Reset" class="btn1" onclick="resetForm()">
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
